<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<style>
	*{ 
		margin: 0; 
		padding: 0;}
	nav ul{
		list-style-type: none; 
		background: #0f0; 
		width: 250px; 
		padding: 0 1em; 
		position: relative;}
	nav ul li{ 
		color: #000; 
		width:auto; 
		height: 40px; 
		line-height: 40px; 
		position: relative;}
	nav ul li a{
		color: #fff; 
		text-decoration: none; 
		display: block;}
	nav ul li a:hover{
		background: #ff0; 
		color: #333;
	}
	.cha > .con{ 
		display: none; 
		position: absolute; 
		left: 250px; 
		top:0;}
    .cha:hover .con{
		display: block;}
	
	
</style>

<body>
	<nav>
	<ul>
		<li><a href="">Kinh tế</a></li>
		<li class="cha"><a href="">Văn hóa xã hội</a>
		<ul class="con">
			<li><a href="">Kinh tế1</a></li>
			<li><a href="">Kinh tế2</a></li>
			<li><a href="">Kinh tế3</a></li>
		</ul>
		</li>
		<li><a href="">Giáo dục công</a></li>
		<li><a href="">Học tập</a></li>
		<li><a href="">Sách hay</a></li>
	</ul>
	</nav>
	
	
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Menu ngang</title>
<meta charset="utf-8">
<style>
	*{
		margin:0px;
		padding:0px;
		box-sizing:border-box;
	}
	nav>ul{
		list-style-type:none;
		display:flex;
		justify-content:space-around;
		width:100%;
		height:30px;
		background-color:purple
		
	}
	nav ul li a{
		text-decoration:none;
		color:white;
		line-height:30px;
		width:150px;
		text-align:center;
		display:inline-block;
	}
	nav ul li a:hover{
		background-color:palevioletred;
	}
	.cha{
		position:relative;
	}
	.con{
		position:absolute;
		width:250px;
		z-index:100;
		background-color:purple;
		list-style-type:none;
		display:none;
	}
	.cha>ul>li>a{
		width:250px;
		text-align:left;
		padding-left:5px;

	}
	.cha:hover .con{
		display:block;
	}
		
	
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="#">Chính trị - xã hội</a></li>
		<li class="cha"><a href="#">Thế giới</a>
		<ul class="con">
			<li><a href="#">Nhịp sống trẻ</a></li>
			<li><a href="#">Giáo dục</a></li>
			<li><a href="#">Kinh tế</a></li>
		</ul>
		</li>
		<li><a href="#">Nhịp sống trẻ</a></li>
		<li><a href="#">Giáo dục</a></li>
		<li><a href="#">Kinh tế</a></li>
	</ul>
</nav>
</body>
</html>
