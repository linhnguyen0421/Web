<body>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .section {
      background-color: #F9F9FF;
      padding: 80px 0;
    }

    .container {
      width: 1180px;
      margin-left: auto;
      margin-right: auto;
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      color: #192335;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .list {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ddd;
    }

    .item {
      width: 25%;
      border: 1px solid #ddd;
      padding: 30px;
    }

    .item img {
      width: 100%;
      height: 30px;
      object-fit: contain;
    }
  </style>

  <div class="section">
    <div class="container">
      <h2 class="title">Thương hiệu nổi bật</h2>

      <div class="list">
        <a href="#" class="item">

        </a>
      </div>
    </div>
  </div>
